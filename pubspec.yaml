name: oydacli
description: oydacli is a command-line application designed to streamline the creation of new Oyda projects. It automates the setup process, including the creation of project directories, initialization of Dart and Flutter files, and configuration of environment variables for database connections.

version: 2.0.8
homepage: https://github.com/OYDA-Interface/oydacli

environment:
    sdk: ^3.4.0

dependencies:
    args: ^2.5.0
    http: ^1.2.1
    mockito: ^5.4.4
    oydadb: ^1.0.4
    flutter_dotenv: ^5.1.0
    dotenv: ^4.2.0
    path: ^1.9.0
    yaml_magic: ^1.0.6

dev_dependencies:
    lints: ^3.0.0
    test: ^1.24.0

flutter:
    uses-material-design: true
    assets:
        - .env

executables:
    oydacli: oydacli
